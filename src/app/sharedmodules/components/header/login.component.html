<div class="modal-content tada">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalCenterTitle">Login Now
      <i class="fas fa-level-down-alt"></i>
    </h5>
    <button mat-dialog-close type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="login_form_field">
      <label>
        <i class="fas fa-user"></i>
        Username
      </label>
      <input placeholder="Username" name="Name" type="text" required="">
    </div>
    <div class="login_form_field">
      <label>
        <i class="fas fa-unlock-alt"></i>
        Password
      </label>
      <input placeholder="Password" name="Password" type="password" required="">
    </div>
    <div class="login_form_field_end">
      <ul>
        <li>
          <label class="anim">
            <input type="checkbox" class="checkbox" required="">
            <span>Stay Signed In</span>
          </label>
        </li>
        <li>
          <a href="#">Forgot Password?</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <input type="submit" value="Log In">
  </div>
</div>
